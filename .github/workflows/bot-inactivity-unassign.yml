name: bot-inactivity-unassign

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no unassign / close / comment)"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  inactivity-unassign:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Harden the runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: audit

      - name: Run inactivity bot
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          DAYS: 21
          # Behaviour:
          # - schedule: DRY_RUN = 0 (real actions)
          # - workflow_dispatch: DRY_RUN derived from the "dry_run" input
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.dry_run == 'true' && '1' || '0') || '0' }}
        run: bash .github/scripts/bot-inactivity-unassign.sh
