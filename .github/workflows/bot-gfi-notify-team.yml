name: GFI Issue Notification
on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  contents: read

jobs:
  gfi_notify_team:
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' &&
        github.event.issue.labels &&
        contains(join(github.event.issue.labels.*.name, ','), 'Good First Issue')

    concurrency:
      group: gfi-notify-issue-${{ github.event.issue.number }}
      cancel-in-progress: false
      
    steps:
      - name: Harden the runner
        uses: step-security/harden-runner@v2.14.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@v6.0.1

      - name: Notify team of GFI issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: actions/github-script@v8.0.0
        with:
          script: |
            const script = require('./.github/scripts/gfi_notify_team.js');
            await script({ github, context });
